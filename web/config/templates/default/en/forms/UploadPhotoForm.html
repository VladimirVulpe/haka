<form action="uploadPhotoForm.form" method="post"
	enctype="multipart/form-data" name="uploadPhotoForm">

	<h2>Upload a photo!</h2>
	<p>
		<b>{$message}</b>
	</p>

	<table class="border">
		<tr>
			<td class="spacer"><table class="form">
					<tr>
						<td class="twoCol1">File name:&nbsp;</td>
						<td class="twoCol2"><input type="file" name="file" value=""
							size="32" /></td>
					</tr>
					<tr>
						<td class="twoCol1">Photo tags:&nbsp;</td>
						<td class="twoCol2"><input type="text" name="tags"
							value="{$tags}" size="48" /></td>
					</tr>
					<tr>
						<td class="twoCol1">Location:&nbsp;</td>
						<td class="twoCol2"><input type="text" name="locationID"
							value="{$location}" size="20"></td>
					</tr>
					<tr>
						<td class="twoCol1">Haka Version:&nbsp;</td>
						<td class="twoCol2"><input type="text" name="versionID"
							value="{$version}" size="20" /></td>
					</tr>
					<tr>
						<td class="twoCol1">Captain:&nbsp;</td>
						<td class="twoCol2"><input type="text" name="captainID"
							value="{$captain}" size="20" /></td>
					</tr>
					<tr>
						<td class="twoCol1">Leader:&nbsp;</td>
						<td class="twoCol2"><input type="text" name="leaderID"
							value="{$leader}" size="20" /></td>
					</tr>
					<tr>
						<td class="twoCol1">Stadium:&nbsp;</td>
						<td class="twoCol2"><input type="text" name="stadiumID"
							value="{$stadium}" size="20" /></td>
					</tr>
					<tr>
						<td class="twoCol1">&nbsp;</td>
						<td class="twoCol2"><input type="submit" name="upload"
							value="Upload!" /></td>
					</tr>
				</table></td>
		</tr>
	</table>

	<p>
		If you need to upload many photos at once, please <a
			href="contact.html">contact us</a>!
	</p>

</form>
